<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script src="./js/shoot.js"></script>
<script src="./js/enemy.js"></script>

    </head>

    <body>

        <a-scene id="scene">
            <a-assets>
<a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
<a-asset-item id="enemye" src="./models/warrior/scene.gltf"></a-asset-item>
<a-asset-item id="sound1" src="./sounds/footStep.mp3"></a-asset-item>
<a-asset-item id="sound2" src="./sounds/shoot.mp3"></a-asset-item>

            </a-assets>

            <a-entity id="environment" environment="preset:forest; skyType:gradient; lighting:point"></a-entity>

            <!--LIGHT-->
            <a-entity light="type:ambient; color:white; intensity:0.5"></a-entity>
            <a-entity light="type:directional; color:#EEE; intensity:1" position="-1 1 0"></a-entity>

            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled:false">

                <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.5 1 1"></a-entity>

                <a-cursor></a-cursor>

                <a-entity id="text1" position="-4.62 4.25669 -7.1" text="value:press 'Arrow keys' to move the player; font:mozillavr; width:8; height:5"></a-entity>
                <a-entity id="text2" position="4.62 4.25669 -7.1" text="value:press z key to shoot!; width:8; height:5; font:mozillavr"></a-entity>

                <a-entity id="monsterLife" position="-2 5 -7.16344" text="font:mozillavr; width:8; height:5; value:Monster Life: ">
                    <a-entity id="countLife1"  position="3.3 0 0" text="font: mozillavr; width:10; height: 5; value: 3"></a-entity>
                </a-entity>

                <a-entity id="playerLife" position="7 5 -7.1" text="font:mozillavr; width:8; height:5; value:Player Life: ">
                    <a-entity id="countLife2"  position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
                </a-entity>

                <a-entity id="over" position=" 1 1 -3" text="font:mozillavr; width:10; height:6; value:Better Luck Next Time :(" visible="false"></a-entity>

                <a-entity id="completed" position=" 1.5 1 -3" text="font:mozillavr; width:10; height:6; value:Level Completed :)" visible="false"></a-entity>
            </a-entity>

            <a-entity bullets></a-entity>


            <a-entity class="enemy" id="enemy1" rotation="0 210 0" gltf-model="#enemye" position="-4 0 -6" animation-mixer animation="property:position; to 10 0 -15; dur: 20000; easing: linear; loop:true; dir: alternate"></a-entity>
        </a-scene>

    </body>
</html>
